<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Write - Kelou.fr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" />
    <link href="nav-style.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
    <div id="toolbar" class="clearfix" style="width:70%">
        <div class="toolbar-icon"><i class="fab fa-dev green-dark"></i></div>
        <div class="toolbar-title"><h1>Simple Text Editor<i> by Kelou.fr</i></h1></div>

        <div class="dropdown" style="margin-left:auto; margin-right:50px;">
        <button class="dropdown-button arrow-down"><i class="fas fa-bolt yellow"></i> Actions</button>
        <ul class="dropdown-content">
            <li onclick="download();"><a><i class="fas fa-edit blue"></i>Download (.txt)</a></li>
            <li onclick="color1();"><a><i class="fas fa-trash-alt red"></i>Color: 1</a></li>
            <li onclick="color2();"><a><i class="fas fa-share orange"></i>Color: 2</a></li>
            <li onclick="color3();"><a><i class="fas fa-paper-plane grey"></i>Color: 3</a></li>
            <li onclick="newD();"><a><i class="fas fa-paper-plane grey"></i>New Document</a></li>
        </ul>
        </div>
    </div>
    </div>


    <textarea id="tarea"
              style="height: 100px;" 
              autocomplete="off" 
              autocorrect="off" 
              autocapitalize="off" 
              spellcheck="false" 
              class="autoExpand" 
              onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">Ceci est un exemple de texte dans le textarea</textarea>
    

        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        

        <script>
                var autoExpand = function (field) {

                // Reset field height
                field.style.height = 'inherit';

                // Get the computed styles for the element
                var computed = window.getComputedStyle(field);

                // Calculate the height
                var height = field.scrollHeight;
                field.style.height = height + 'px';
                };

                document.addEventListener('input', function (event) {
                if (event.target.tagName.toLowerCase() !== 'textarea') return;
                autoExpand(event.target);
                }, false);
        </script>
        <script src="index.js"></script>
        <script>
        function download () {
        }

        function color1 () {
            document.body.style.backgroundColor = '#e68c46';
        }

        function color2 () {
            document.body.style.backgroundColor = '#52785a';
        }

        function color3 () {
            document.body.style.backgroundColor = '#0082c8';
        }

        function newD () {
            console.log(" - new document");
        }
        </script>
        </body>
</html>
